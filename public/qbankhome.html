<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Question Bank</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body onload="getRandomQuestion()">
<div>
    <div>
        <iframe id="question_index" src="questionhome.html" frameborder="0" scrolling="yes"
                style="height: 2048px;width: 210px; float: left;" align="left">
        </iframe>
    </div>
    <div>
        <iframe id="question_frame" src="bank/0.html" name="main" frameborder="0" scrolling="yes"
                style="overflow: hidden; height: 2048px;width: 800px;" align="left">
        </iframe>
    </div>
</div>
<script type="text/javascript">
    // THIS MIGHT REDIRECT TO A RANDOM QUESTION EACH TIME OR FAIL MISERABLY
    function getRandomQuestion() {
        let min = 1;
        let max = 121;
        min = Math.ceil(min);
        max = Math.floor(max);
        let qnum = Math.floor(Math.random() * (max - min)) + min;
        document.getElementById('question_frame').src = 'bank/' + qnum + '.html';
        console.log("Boy Howdy!");
    }
</script>

</body>
</html>
