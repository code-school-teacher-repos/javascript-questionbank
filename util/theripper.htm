<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#CONCEPT#</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style type="text/css">
        .spanSingleChoice {
            padding-left: 72px;
            width: 97%;
            min-height: 50px;
            overflow: inherit;
            padding-top: 10px !important;
            padding-bottom: 10px !important;
            white-space: pre-line;
        }

        .jsQuestion {
            padding: 5px;
            background-color: antiquewhite;
        }

        .jsAnswers {
            padding: 5px;
            background-color: aquamarine;
        }

        .jsExplanation {
            padding: 5px;
            background-color: khaki;
        }

        .jsConcepts {
            padding: 25px;
            font-size: large;
            background-color: aliceblue;
        }

        .jsSubConcepts {
            padding: 25px;
            font-size: medium;
            background-color: azure;
        }
    </style>
</head>
<body>
<div class="jsConcepts">
    #CONCEPT#
</div>
<div class="jsSubConcepts">
    #SUBCONCEPT#
</div>
<div class="jsQuestion">
    #QUESTION#
</div>
<div class="jsAnswers">
    #ANSWERS#
</div>
</div>
<button  onclick=$('#showanswer').toggle()>Show/Hide Answer</button>
<div id="showanswer" class="jsExplanation" style="display: none">

    #EXPLANATION#
</div>


</body>
</html>
